name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-criterion
    - name: Benchmarking
      run: cargo bench
    - name: Archive benchmark results
    - uses: actions/upload-artifact@v1
      with:
        name: criterion-report
        path: criterion